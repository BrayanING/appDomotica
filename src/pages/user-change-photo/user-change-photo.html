<ion-header>

  <ion-navbar>
    <ion-title>userChangePhoto</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="update()">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="editPhoto" text-center>
    <img class="imgPhoto" [src]="image" [hidden]="!image">
  </div>
  <div text-center>
    <button ion-button round icon-start padding (click)="openCamera()">
      <ion-icon name="camera"></ion-icon>
      Tomar foto
    </button>
  </div>
</ion-content>
