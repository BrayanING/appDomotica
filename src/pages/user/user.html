<ion-header>

  <ion-navbar>
    <ion-title>Agregar usuario</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="create()">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list padding>
    <ion-item padding>
      <ion-input type="text" placeholder="Nombre" [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item padding>
        <ion-input type="text" placeholder="Email" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
    <ion-item padding>
      <ion-input type="text" placeholder="Password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
