<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>dispositivos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list padding>
        <ion-item padding>
          <ion-input type="text" placeholder="IP SONOFF" [(ngModel)]="sonoff.ip" name="title"></ion-input>
        </ion-item>
      </ion-list>
  <ion-list>
    <ion-item>
      <ion-card padding>
          <div class="fondo" text-center>
              <img class="img-home" margin-vertical [src]="imagen" width="100%" height="100%" alt="">
            </div>
        <div text-center text-uppercase>
          DISPOSITIVO CONECTADO
        </div>
        <div text-center>
          <button ion-button full (click)="actionPower(sonoff.ip)">{{changeAction}}</button>
        </div>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
