<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>dispositivos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToDevices()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let device of devices">
    <ion-item>
      <ion-card padding>
        <div text-right>
            <button ion-button outline small (click)="deleteDevice(device)">
                <ion-icon name="trash"></ion-icon>
              </button>
        </div>
        <div text-left text-uppercase>
          {{device.name}}
        </div>
        <p> {{device.description}}</p><br>
        <div text-center>
          <button ion-button full>OFF</button>
        </div>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
